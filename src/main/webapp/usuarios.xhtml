<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
   <title>	
   	Usuarios
   </title>
</h:head>
<h:body>
	<ui:composition template="menu.xhtml">
		
		<ui:define name="content">
			<h1>Contenido para el Usuarios</h1>
			
			<h:form>
				<h:panelGrid columns="3">
					<h:outputLabel value="Cedula:" for="cedula"/>
					<h:inputText value="#{usuarioMB.usuario.cedula}" id="cedula"/>
					<h:message for="cedula"/>
				</h:panelGrid>
				
				<h:panelGrid columns="3">
					<h:outputLabel value="Nombres:" for="nombres"/>
					<h:inputText value="#{usuarioMB.usuario.nombres}" id="nombres"/>
					<h:message for="nombres"/>
				</h:panelGrid>
				
				<h:panelGrid columns="3">
					<h:outputLabel value="Apellidos:" for="apellidos"/>
					<h:inputText value="#{usuarioMB.usuario.apellidos}" id="apellidos"/>
					<h:message for="apellidos"/>
				</h:panelGrid>
				
				<h:panelGrid columns="3">
					<h:outputLabel value="Correo:" for="correo"/>
					<h:inputText value="#{usuarioMB.usuario.correo}" id="correo"/>
					<h:message for="correo"/>
				</h:panelGrid>
				
				
				<h:panelGrid columns="3">
					<h:outputLabel value="Fecha Nacimiento:" for="fecha"/>
					<h:inputText value="#{usuarioMB.usuario.fechaNacimiento}" id="fecha">
						<f:convertDateTime pattern="dd/MM/yyyy"/>
					</h:inputText>
					<h:message for="fecha"/>
				</h:panelGrid>
				
				<h:panelGrid columns="3">
					<h:outputLabel value="Password:" for="password"/>
					<h:inputSecret value="#{usuarioMB.usuario.password}" id="password"/>
					<h:message for="password"/>
				</h:panelGrid>
				
				
				<h:panelGrid columns="3">
					<h:outputLabel value="Es administrador:" for="admin"/>
					<h:selectBooleanCheckbox value="#{usuarioMB.usuario.permisoAdministrador}" id="admin"/>
					<h:message for="admin"/>
				</h:panelGrid>
				
				<h:panelGrid columns="3">
					<h:outputLabel value="Es usuario:" for="cliente"/>
					<h:selectBooleanCheckbox value="#{usuarioMB.usuario.permisoCliente}" id="cliente"/>
					<h:message for="cliente"/>
				</h:panelGrid>
				
				<h:panelGrid columns="3">
					<h:outputLabel value="Preferencia:" for="preferencia"/>
					<h:inputText value="#{usuarioMB.usuario.preferencia}" id="preferencia"/>
					<h:message for="preferencia"/>
				</h:panelGrid>
				
				<h:panelGrid columns="3">
					<h:outputLabel value="Temporal:" for="temporal"/>
					<h:selectBooleanCheckbox value="#{usuarioMB.usuario.temporal}" id="temporal"/>
					<h:message for="temporal"/>
				</h:panelGrid>
				<h:commandButton action="#{usuarioMB.crearUsuario()}" value="Crear" />
			</h:form>
			
			<div>
				<h:form>
					<h:dataTable value="#{usuarioMB.usuarios}" var="usu">
						<h:column>
							<f:facet name="header">Id</f:facet>
							#{usu.id}
						</h:column>
						
						<h:column>
							<f:facet name="header">Nombres</f:facet>
							#{usu.nombres}
						</h:column>
						
						<h:column>
							<f:facet name="header">Apellidos</f:facet>
							#{usu.apellidos}
						</h:column>
						
						<h:column>
							<f:facet name="header">Cedula</f:facet>
							#{usu.cedula}
						</h:column>
						
						<h:column>
							<f:facet name="header">Correo</f:facet>
							#{usu.correo}
						</h:column>
						
						<h:column>
							<f:facet name="header">Fecha Nacimiento</f:facet>
							#{usu.fechaNacimiento}
						</h:column>
						
						<h:column>
							<f:facet name="header">Administrador</f:facet>
							#{usu.permisoAdministrador}
						</h:column>
						
						<h:column>
							<f:facet name="header">Cliente</f:facet>
							#{usu.permisoCliente}
						</h:column>
					</h:dataTable>
				</h:form>
			</div>
			
		</ui:define>	

	</ui:composition>
</h:body>
	
	
</html>
