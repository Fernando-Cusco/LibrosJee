<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
   <title>	
   	Libros
   </title>
</h:head>
<h:body>
<center>
	<ui:composition template="menu.xhtml">
		
		<ui:define name="content">
			<h1>Contenido para el Libros</h1>
			
			<h:form>
				<h:panelGrid columns="3">
					<h:outputLabel value="Titulo:" for="titulo"/>
					<h:inputText value="#{librosMB.libro.titulo}" id="titulo"/>
					<h:message for="titulo"/>
				</h:panelGrid>
				
				<h:panelGrid columns="3">
					<h:outputLabel value="Descripcion:" for="descripcion"/>
					<h:inputTextarea value="#{librosMB.libro.descripcion}" id="descripcion"/>
					<h:message for="descripcion"/>
				</h:panelGrid>
				
				<h:panelGrid columns="3">
					<h:outputLabel value="Portada:" for="portada"/>
					<h:inputText value="#{librosMB.libro.portada}" id="portada"/>
					<h:message for="portada"/>
				</h:panelGrid>
				
				<h:panelGrid columns="3">
					<h:outputLabel value="Fecha publicacion:" for="fecha"/>
					<h:inputText value="#{librosMB.libro.fechaPublicacion}" id="fecha">
						<f:convertDateTime pattern="dd/MM/yyyy"/>
					</h:inputText>
					<h:message for="fecha"/>
				</h:panelGrid>
				
				<h:panelGrid columns="3">
					<h:outputLabel value="Numero paginas:" for="paginas"/>
					<h:inputText value="#{librosMB.libro.paginas}" id="paginas"/>
					<h:message for="paginas"/>
				</h:panelGrid>
				
				<h:panelGrid columns="3">
					<h:outputLabel value="Precio:" for="precio"/>
					<h:inputText value="#{librosMB.libro.precio}" id="precio"/>
					<h:message for="precio"/>
				</h:panelGrid>
				
				<h:panelGrid columns="3">
					<h:outputLabel value="Stock:" for="stock"/>
					<h:inputText value="#{librosMB.libro.stock}" id="stock"/>
					<h:message for="stock"/>
				</h:panelGrid>
				
				
				
				
				<div>
					<h3>Agregar Autor</h3>
					<h:dataTable value="#{librosMB.libro.autores}" var="autlib">
						<h:column>
							<f:facet name="header">Nombre</f:facet>
							<h:inputText value="#{autlib.temp}" id="autor">
								<f:ajax render="autorlb" execute="autor" listener="#{librosMB.buscarAutor(autlib)}"></f:ajax>
							</h:inputText>
							<h:outputText id="autorlb" value="#{tipolibro.autor.nombre}" />
							<h:message for="txtAutor"/>
						</h:column>
					</h:dataTable>
					<h:commandButton action="#{librosMB.agregarAutorLibro()}" value="Agregar Autor" />
				</div>
				
				
				<h:commandButton action="#{librosMB.crearLibro()}" value="Guardar" />
			</h:form>
			
			<div>
				<h:form>
					<h:dataTable value="#{librosMB.libros}" var="lib">
						<h:column>
							<f:facet name="header">Id</f:facet>
							#{lib.id}
						</h:column>
						
						<h:column>
							<f:facet name="header">Titulos</f:facet>
							#{lib.titulo}
						</h:column>
						
						<h:column>
							<f:facet name="header">Descripcion</f:facet>
							#{lib.descripcion}
						</h:column>
						
						<h:column>
							<f:facet name="header">Portada</f:facet>
							#{lib.portada}
						</h:column>
						
						<h:column>
							<f:facet name="header">Fecha publicacion</f:facet>
							#{lib.fechaPublicacion}
						</h:column>
						
						<h:column>
							<f:facet name="header">Numero paginas</f:facet>
							#{lib.paginas}
						</h:column>
						
						<h:column>
							<f:facet name="header">Precio</f:facet>
							#{lib.precio}
						</h:column>
						
						<h:column>
						<f:facet name="header">Acciones</f:facet>
						<h:commandLink action="#{librosMB.eliminar(lib.id)}" value="Eliminar"></h:commandLink>
						&nbsp;
						<h:commandLink action="#{librosMB.redirect()}" value="Actualizar">
							<f:param name="id" value="#{cat.id}"></f:param>
						</h:commandLink>
					</h:column>
						
					</h:dataTable>
				</h:form>
			</div>
			
			
		</ui:define>	

	</ui:composition>
	<ui:composition template="menu.xhtml">

		<ui:define name="pie">
		</ui:define>
		</ui:composition>
</center>		
</h:body>
	
	
</html>
