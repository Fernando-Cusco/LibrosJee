<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
   <title>	
   	Autores
   </title>
</h:head>
<h:body>
<center>
	<ui:composition template="menu.xhtml">
		
		<ui:define name="content">
			<h1>Contenido para el Autores</h1>
			<h:form>
				<h:panelGrid columns="3">
					<h:outputLabel value="Nombres:" for="nombres"/>
					<h:inputText value="#{autorMB.autor.nombres}" id="nombres"/>
					<h:message for="nombres"/>
				</h:panelGrid>
				
				<h:panelGrid columns="3">
					<h:outputLabel value="Nacionalidad:" for="nacionalidad"/>
					<h:inputText value="#{autorMB.autor.nacionalidad}" id="nacionalidad"/>
					<h:message for="nacionalidad"/>
				</h:panelGrid>
				
				<h:panelGrid columns="3">
					<h:outputLabel value="Numero Publicaciones:" for="publicaciones"/>
					<h:inputText value="#{autorMB.autor.numeroPublicacion}" id="publicaciones"/>
					<h:message for="publicaciones"/>
				</h:panelGrid>
				
				
				
				
				
				
				<h:commandButton action="#{autorMB.crear()}" value="Crear" />
				
				
			</h:form>
			
			
			<div>
				<h:form>
					<h:dataTable value="#{autorMB.autores}" var="aut">
						<h:column>
							<f:facet name="header">Id</f:facet>
							#{aut.id}
						</h:column>
						<h:column>
							<f:facet name="header">Nombres</f:facet>
							#{aut.nombres}
						</h:column>
						<h:column>
							<f:facet name="header">Nacionalidad</f:facet>
							#{aut.nacionalidad}
						</h:column>
						<h:column>
							<f:facet name="header">Numero Puclicaciones</f:facet>
							#{aut.numeroPublicacion}
						</h:column>
					</h:dataTable>
					
					
					
					<h:dataTable value="#{autorMB.autor.autoresLibros}" var="lib">
					
					<h:column>
						<f:facet name="header">Titulo</f:facet>
						<h:inputText value="#{lib.libro.titulo}" />
					</h:column>
					
					<h:column>
						<f:facet name="header">Descripcion:</f:facet>
						<h:inputTextarea value="#{lib.libro.descripcion}" />
					</h:column>
					
					
					<h:column>
						<f:facet name="header">Portada</f:facet>
						<h:inputText value="#{lib.libro.portada}"/>
					</h:column>
					
					
					<h:column>
						<f:facet name="header">Fecha de publicacion</f:facet>
						<h:inputText value="#{lib.libro.fechaPublicacion}">
							<f:convertDateTime pattern="dd/MM/yyyy"/>
						</h:inputText>
					</h:column>
					
					<h:column>
						<f:facet name="header">Numero de paginas</f:facet>
						<h:inputText value="#{lib.libro.paginas}"/>
					</h:column>
					
					<h:column>
						<f:facet name="header">Precio</f:facet>
						<h:inputText value="#{lib.libro.precio}"/>
					</h:column>
					
					<h:column>
						<f:facet name="header">Stock</f:facet>
						<h:inputText value="#{lib.libro.stock}"/>
					</h:column>
					
				</h:dataTable>
					
					
					
				</h:form>
			</div>
			
		</ui:define>	

	</ui:composition>
	<ui:composition template="menu.xhtml">

		<ui:define name="pie">
		</ui:define>
		</ui:composition>
		</center>
</h:body>
	
	
</html>
