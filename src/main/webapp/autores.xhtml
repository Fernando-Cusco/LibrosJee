<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
   <title>	
   	Autores
   </title>
</h:head>
<h:body>
	<ui:composition template="menu.xhtml">
		
		<ui:define name="content">
			<h1>Contenido para el Autores</h1>
			<h:form>
				<h:panelGrid columns="3">
					<h:outputLabel value="Nombres:" for="nombres"/>
					<h:inputText value="#{autorMB.autor.nombres}" id="nombres"/>
					<h:message for="nombres"/>
				</h:panelGrid>
				
				<h:panelGrid columns="3">
					<h:outputLabel value="Nacionalidad:" for="nacionalidad"/>
					<h:inputText value="#{autorMB.autor.nacionalidad}" id="nacionalidad"/>
					<h:message for="nacionalidad"/>
				</h:panelGrid>
				
				<h:panelGrid columns="3">
					<h:outputLabel value="Numero Publicaciones:" for="publicaciones"/>
					<h:inputText value="#{autorMB.autor.numeroPublicacion}" id="publicaciones"/>
					<h:message for="publicaciones"/>
				</h:panelGrid>
				
				<h:commandButton action="#{autorMB.crear()}" value="Crear" />
				
			</h:form>
		</ui:define>	

	</ui:composition>
</h:body>
	
	
</html>
